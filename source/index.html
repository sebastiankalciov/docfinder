<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DocFinder</title>
        <link rel="icon" type="image/x-icon" href="../meta/favicon.jpg">
        <link rel="stylesheet" href="../meta/style.css">
        <link rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer"/>
    </head>

    <body>
        <div class="control">
            <div class="row header">
                <img src="../meta/logo.png" 
                    alt="DocFinder Logo" 
                    width="200">
                <h2>Bine ați venit! Ce doctor căutați?</h2>
            </div>
        
            <div class="col">
                <!-- Speciality options -->
                <div class="button shadow">
                    <div id="cardio" class="text" onclick="getLocation()">
                        <h2>
                            <i class="fa-solid fa-heart-pulse"></i> Cardiolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="neuro" class="text" onclick="getLocation()">
                        <h2>
                            <i class="fa-solid fa-brain"></i> Neurolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="oftal" class="text" onclick="getLocation()">
                        <h2>
                            <i class="fa-solid fa-eye"></i> Oftalmolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="pneumo" class="text" onclick="getLocation()">
                        <h2>
                            <i class="fa-solid fa-lungs"></i> Pneumolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="medfam" class="text" onclick="getLocation()">
                        <h2>
                            <i class="fa-solid fa-user-nurse"></i> Medic de familie
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="orl" class="text" onclick="getLocation()">
                        <h2>
                            <img src="../meta/icons/orl_icon.png" width="27"/> ORL
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="endocr" class="text" onclick="getLocation()">
                        <h2>
                            <img src="../meta/icons/endo_icon.png" width="27"> Endocrinolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="psiho" class="text" onclick="getLocation()">
                        <h2>
                            <img src="../meta/icons/psiho_icon.png" width="27"> Psiholog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="pneumo" class="text" onclick="getLocation()">
                        <h2>
                            <img src="../meta/icons/obgyn_icon.png" width="27"></i> Obstetrician / Ginecolog
                        </h2>
                    </div>
                </div>

                <div class="button shadow">
                    <div id="pneumo" class="text" onclick="getLocation()">
                        <h2>
                            <img src="../meta/icons/derma_icon.png" width="27"> Dermatolog
                        </h2>
                    </div>
                </div>

            </div>
            
        </div>


    <script>
        // Function to obtain user current 
        // location (latitude,longitude) for 
        // back-end API query creation purposes.
        function getLocation() {
        window.onload = getLocation;
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(showPosition);
        } else { 
            alert('Geolocation is not supported by this browser.');
        }
        }

        function showPosition(position) {
            const latitude = position.coords.latitude;
            const longitude = position.coords.longitude;
            alert('Latitude: ' + latitude + ' Longitude: ' + longitude);
        }

    </script>
        
    </body>
</html>
